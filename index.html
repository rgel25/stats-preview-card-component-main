<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="jumbotron">
        <div class="jumbotron-body">
          <div class="j-header">
            Get <span id="insights">insights</span> that help your business
            grow.
          </div>
          <div class="j-sub-header">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="j-stats">
            <div class="stats">
              <p class="numbers">10k+</p>
              companies
            </div>
            <div class="stats">
              <p class="numbers">314</p>
              templates
            </div>
            <div class="stats">
              <p class="numbers">12m+</p>
              queries
            </div>
          </div>
        </div>
        <div class="jumbotron-image-container">
          <!-- <img
            src="./images/image-header-desktop.jpg"
            alt="Three women working in an office"
          /> -->
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Argel Miralles</a>.
    </div>
  </body>
</html>
